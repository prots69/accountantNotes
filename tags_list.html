---
layout: tags
title: Post list by tags
---

<div class="blog-list">

  
<!--
<h4>Posts in tag: <a name="{{ tag[0] }}"></a><span class="badge">{{ tag[0] }}</span></h4>
-->	
  {% for post in site.tags.[tag] %}
  	

  
  	<div class="blog-post">
          <h3><a class="blog-post-title" href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a></h3>
          <span class="blog-post-meta">{{ post.date | date: "%b %-d, %Y" }} 
            by {% if post.author %}
                  {{ post.author }}
              {% else %}
                  {{ site.title }}
              {% endif %} </span>
          
         
          <div class="post-content">
          
            {{ post.excerpt | truncate:200 }}
          
          </div>
      </div>  
  <hr>
  	

      {% endfor %}


  </div>
